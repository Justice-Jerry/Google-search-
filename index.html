<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>search</title>
  </head>
  <body>
    <!-- google search page -->
    <section>
      <header>
        <ul>
          <li><a href="https://gmail.com">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><img src="/intro/images/bars.png" alt="menuBars"></a></li>
          <li><button>sign in</button></li>
        </ul>
      </header>
      <div class="main">
        <img src="/intro/images/google.png" alt="">
        <div class="searchBox">
          <input type="text" class="search" placeholder="Search Google or type a URL">
          <div class="icons">
            <div><img src="/intro/images/search.png" alt=""></div>
            <div><img src="/intro/images/mic.png" alt=""></div>
          </div>
          <div class="buttons">
            <button class="b1">Google Search</button>
            <button class="b2">I'm feeling lucky</button>
          </div>
          <ul class="languages">
            <li>Google offered in :</li>
            <li><a href="#">Twi</a></li>
            <li><a href="#">Ga</a></li>
            <li><a href="#">English</a></li>
          </ul>
        </div>
      </div>
      <div class="footer">
        <div class="row row1">
          <p class="country">Ghana</p>
        </div>
        <div class="row row2">
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Setings</a></li>
          </ul>
        </div>
      </div>
    </section>
    <!-- end google search page -->
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
